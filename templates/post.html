{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{p2.image_url}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{p2.title}}</h1>
            <h2 class="subheading">{{p2.subtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">{{p2.author}}</a>
              on {{p2.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            {{p2.body}}
          </p>
          </div>
      </div>
    </div>
  </article>

  <hr>
{% include "footer.html" %}
